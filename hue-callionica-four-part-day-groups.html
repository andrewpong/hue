    <style>
        * {
            box-sizing: border-box;
            border: 0;
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: inherit;
        }

        :root {
            font-size: 16pt;
        }

        @media (max-width: 720px) {
            :root {
                font-size: 3vw;
            }
        }

        body {
            width: 100vw;
            overflow-x: hidden;
        }

        h1 {
            font-size: 1.4rem;
            padding-top: 0.25rem;
            padding-left: 0.5rem;
        }
        h2 {
            font-size: 1.2rem;
            padding-top: 0.25rem;
            padding-left: 0.5rem;
        }
        h3 {
            font-size: 1.1rem;
            padding-top: 0.25rem;
            padding-left: 0.5rem;
        }

        select, button, input {
            border-style: solid;
            border-width: 0.1rem;
            border-color: gray;
            border-radius: 0.275rem;
            padding: 0.2rem;
        }

        hr {
            overflow: visible; /* For IE */
            padding: 0;
            margin-bottom: 0.4rem;
            margin-top: 0.4rem;
            border: none;
            border-top: medium double #333;
            color: #333;
            text-align: center;
        }

        :root {
            --expando-over-height: 2.5rem;
            --expando-inner-height: 2.5rem;
            --expando-color: 55,55,55;
            --expando-text-color: 204,204,204;
        }

        *[data-expando='outer'] {
            /* Have to use a fixed height to get a smooth transition */
            height: var(--expando-over-height);
            overflow: hidden;
            transition: height 0.6s ease, margin 0.6s ease, opacity 0.6s ease, visibility 0.6s ease;

            color: rgb(var(--expando-text-color));
            background-color: rgb(var(--expando-color));

            margin-left: 0.25rem;
            margin-right: 0.25rem;
            margin-bottom: 0.75rem;

            border-radius: 0.3rem;

            -moz-user-select: none;
            -webkit-user-select: none;
            cursor: pointer;
        }

        *[data-expando='over'] {
            height: var(--expando-over-height);

            /* Opaque background and relative positioning with z-index for slide behind */
            background-color: rgb(var(--expando-color));
            position: relative;
            z-index: 2;
        }

        *[data-expando='inner'] {
            height: var(--expando-inner-height);
            display: flex;
            overflow-y: hidden;

            /* Relative positioning with z-index for slide behind */
            position: relative;
            z-index: 1;
            background-color: darkorange;

            transition: height 0.6s ease, margin 0.6s ease, opacity 0.6s ease, visibility 0.6s ease;
        }

        *[data-expando='outer'][data-selected='true'] {
            /* Have to use a fixed height to get a smooth transition */
            height: calc(var(--expando-over-height) + var(--expando-inner-height));
        }

        *[data-expando='outer'] > *[data-expando='inner'] {
            opacity: 0;
            margin-top: calc(-1 * var(--expando-inner-height));
            visibility: hidden;

            transition: height 0.6s ease, margin 0.6s ease, opacity 1.2s ease, visibility 0.6s ease;
        }

        *[data-expando='outer'][data-selected='true'] > *[data-expando='inner'] {
            opacity: 1;
            margin-top: 0rem;
            visibility: unset;
        }

        button {
            margin: 0.25rem;
            height: 2rem;
            width: 6rem;
            min-width: 6rem;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        :root {
            --back-color: 30,30,30;
            --button-color: 45,45,45;
            --text-color: 204,204,204;

            background-color: rgb(var(--back-color));
            color: rgb(var(--text-color));
        }

        .group-name {
            margin: 0.25rem;
            margin-left: 0.5rem;
            min-width: 25rem;
            width: 25rem;
            display: inline-block;
        }

    </style>
    <script type="module">

        function ancestor(e, pred) {
            let container = e.parentNode;
            while (container) {
                if (pred(container)) {
                    break;
                }
                container = container.parentNode;
            }
            return container || undefined;
        }

        function expando(e) {
            
            const removeSelection = (e.dataset.selected === "true");

            let container = e.closest("[data-expando='group']");
            if (container == undefined) {
                return;
            }

            const selected = container.querySelectorAll("[data-selected='true']");
            for (const s of selected) {
                delete s.dataset.selected;
            }

            if (!removeSelection) {
                e.dataset.selected = true;
            } else {
                delete e.dataset.selected;
            }
        }
    
        function setupExpando(scope) {
            scope = scope || document;

            const excludes = ["A", "BUTTON", "INPUT"];
            const elements = [...scope.querySelectorAll("*[data-expando='outer']")];
            for (const element of elements) {
                element.addEventListener("click", (e) => {
                    if (!excludes.includes(e.target.nodeName)) {
                        expando(element);
                        e.preventDefault();
                    }
                }, false);
            }
        }

        setupExpando();

    </script>
</head>
