<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hue Components</title>
    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
    <script type="module">
        import { connect, getAllCategories, getComponents } from "./hue-shared-resource.js";

        const hub = new URLSearchParams(document.location.search).get("hub") || "10.0.1.186";

        function componentToHTML(component) {
            var tiedToHTML = component.tiedTo ? ("<h3>" + component.tiedTo.item.name + " " + component.tiedTo.category + "</h3>\n") : "";
            var properties = component.sensors.filter(sensor => sensor.metadata).map(sensor => `<div>${sensor.metadata.property.replace(">", "â€º")} = ${sensor.value ? sensor.value.name : "Unknown"}</div>`).join("\n");
            var html = `<h1>${component.name}</h1>
            <h2>${component.metadata.name} by ${component.metadata.manufacturer}</h2>
            ${tiedToHTML}
            ${properties}
            `;
            return html;
        }

        async function main() {
            const connection = await connect(hub, "Callionica");
            const data = await getAllCategories(connection);
            const components = getComponents(data);
            const html = components.map(componentToHTML).join("\n");
            document.getElementById("data").innerHTML = html;
        }

        main().then(x => console.log("Done"));
    </script>
</head>
<body>
    <h1>Components</h1>
    <div id="data"></div>
</body>
</html>
