<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hue Burning Bulbs</title>
    <script type="module">
        import { connect, getAllCategories } from "./hue-callionica.js";

        const hub = new URLSearchParams(document.location.search).get("hub") || "10.0.1.186";

        // Get detail for all the lights in a group with calculated properties: on, displayName, serialNumber
        function lightsInGroup(group, data) {
            return group.lights.map(lightID => {
                const light = data.lights[lightID];
                light.displayName = light.name;
                const m = light.name.match(/^(.*) \((.*)\)$/);
                if (m) {
                    light.displayName = m[1];
                    light.serialNumber = m[2];
                }
                return { id: lightID, ...light, on: (light.state.on && light.state.reachable)};
            });
        }

        // Get detail for all the lights in all the groups
        function groups(data) {
            return Object.entries(data.groups).map(([groupID, group]) => {
                return { id: groupID, ...group, lights: lightsInGroup(group, data) };
            });
        }

        // Get detail for the groups with burning lights
        function burningGroups(data) {
            const gs = groups(data);
            return gs.filter(group => {
                group.burningLights = group.lights.filter(light => light.on);
                return group.burningLights.length > 0;
            });
        }

        async function main() {
            const connection = await connect(hub, "Callionica");
            const data = await getAllCategories(connection);
            const groups = burningGroups(data);
            const html = groups.map(group => `<a href="#${group.id}">${group.name}\n\t${group.burningLights.map(light => light.displayName + " " + light.serialNumber).join("\n\t")}</a>`).join("\n");
            document.getElementById("data").innerHTML = html;
        }

        main().then(x => console.log("Done"));
    </script>
</head>
<body>
    <h1>Burning Bulbs</h1>
    <pre id="data"></pre>
</body>
</html>
